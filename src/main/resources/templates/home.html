<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home!</title>
    </head>
    <body>
        <p>Logged in as: <span th:text="${userName}">Note!</span></p>
        
        <h1>Home!</h1>
        <h2>Post notes below</h2>

        <p th:each="note : ${notes}">
            <a th:href="@{'/note/' + ${note.getID()}}"><span th:utext="${note.getContent()}">Note</span>
            - Created by <span th:text="${note.getCreator()}">Creator</span></a>
        </p>
        
        <form th:action="@{/home}" method="POST">
            <p><label for="title">Title</label>
                <input type="text" name="title" id="title" /></p>
            <p><label for="content">Content</label>    
                <input type="text" name="content" id="content"/></p>
            <p>
                Hidden <input type="checkbox" th:name="hidden" />
            </p>
            <input type="submit" value="Post"/>
        </form>
        
        <form action="/logout" method="get">
            <input type="submit" value="Logout"/>
        </form>
    </body>
</html>
